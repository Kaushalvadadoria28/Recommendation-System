<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white;
        text-align: center;
    }
    .text-black{
        color: black;
        font-size: 14px;
        margin-left: 5px;
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color: white">
        <a class="navbar-brand" style="font-weight: 600;">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" class="text-black">Home</a></li>
            <li><a href="/recommend" class="text-black">Recommend</a></li>
            <li><a href="/about" class="text-black">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px; margin-bottom: 10px; margin-top: 50px;">Top 10 Trending Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" style="margin-left: 85px;" src="{{ image[i] }}">

                            <p class="text-white" style="font-size: large; margin-top: 8px;">{{ book_name[i] }}</p>
                            <h4 class="text-white" style="font-size: large;">{{ author[i] }}</h4>
                            <h4 class="text-white" style="font-size: small;">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white" style="font-size: small;">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
